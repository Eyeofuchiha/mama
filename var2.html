        { question: "–ê–≤—Ç–æ—Ä –ø–µ—Ä–≤–æ–≥–æ —É—á–µ–±–Ω–æ–≥–æ –ø–æ—Å–æ–±–∏—è –¥–ª—è —Å—Ç—É–¥–µ–Ω—Ç–æ–≤ –¥–µ—Ñ–µ–∫—Ç–æ–ª–æ–≥–∏—á–µ—Å–∫–∏—Ö —Ñ–∞–∫—É–ª—å—Ç–µ—Ç–æ–≤ –ø–µ–¥–∞–≥–æ–≥–∏—á–µ—Å–∫–∏—Ö –∏–Ω—Å—Ç–∏—Ç—É—Ç–æ–≤ ¬´–û–ª–∏–≥–æ—Ñ—Ä–µ–Ω–æ–ø–µ–¥–∞–≥–æ–≥–∏–∫–∞¬ª (–ú.: –£—á–ø–µ–¥–≥–∏–∑, 1941)", options: ["–ê. –†. –õ—É—Ä–∏—è", "–î. –ò. –ê–∑–±—É–∫–∏–Ω", "–ê. –ù. –ì—Ä–∞–±–æ—Ä–æ–≤", "–ù. –ü. –î–æ–ª–≥–æ–±–æ—Ä–æ–¥–æ–≤–∞"], correct: 2 },
        { question: "–ü–µ—Ä–≤—ã–º –ø—Ä–µ–¥–ø—Ä–∏–Ω—è–ª –ø–æ–ø—ã—Ç–∫—É –æ–±—É—á–µ–Ω–∏—è –∏ –≤–æ—Å–ø–∏—Ç–∞–Ω–∏—è –≥–ª—É–±–æ–∫–æ —É–º—Å—Ç–≤–µ–Ω–Ω–æ –æ—Ç—Å—Ç–∞–ª–æ–≥–æ —Ä–µ–±–µ–Ω–∫–∞", options: ["–≠.–°–µ–≥–µ–Ω", "–ü. –§. –õ–µ—Å–≥–∞—Ñ—Ç", "–î.–≠—Å–∫–∏—Ä–æ–ª—å", "–ñ. –ò—Ç–∞—Ä"], correct: 3 },
        { question: "–û—Å–Ω–æ–≤–∞—Ç–µ–ª—å —à–∫–æ–ª—ã –¥–ª—è ¬´–∏–¥–∏–æ—Ç–æ–≤¬ª –∏ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ –º–µ—Ç–æ–¥–∏–∫–∏ –æ–±—É—á–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ —Å—Ç–∏–º—É–ª—è—Ü–∏–∏ —Ñ—É–Ω–∫—Ü–∏–π –æ—Ä–≥–∞–Ω–æ–≤ —á—É–≤—Å—Ç–≤", options: ["–î. –≠—Å–∫–∏—Ä–æ–ª—å", "–ü. –§. –õ–µ—Å–≥–∞—Ñ—Ç", "–≠. –°–µ–≥–µ–Ω", "–ê. –ë–∏–Ω–µ"], correct: 2 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const nextBtn = document.getElementById("next-btn");
    const progressText = document.getElementById("progress");

    function shuffleArray(array) {
        let shuffled = array.map((item, index) => ({ item, index }));
        shuffled.sort(() => Math.random() - 0.5);
        return shuffled;
    }

    function loadQuestion() {
        window.scrollTo(0, 0); 
        nextBtn.style.display = "none";
        const currentData = quizData[currentQuestionIndex];
        questionText.innerText = currentData.question;
        progressText.innerText = `–í–æ–ø—Ä–æ—Å ${currentQuestionIndex + 1} –∏–∑ ${quizData.length}`;
        optionsContainer.innerHTML = "";

        const shuffledOptions = shuffleArray(currentData.options);

        shuffledOptions.forEach((optionObj) => {
            const div = document.createElement("div");
            div.classList.add("option");
            div.innerText = optionObj.item;
            div.onclick = () => checkAnswer(div, optionObj.index, currentData.correct, shuffledOptions);
            optionsContainer.appendChild(div);
        });
    }

    function checkAnswer(selectedDiv, selectedIndex, correctIndex, shuffledOptions) {
        const allOptions = optionsContainer.querySelectorAll(".option");
        allOptions.forEach(opt => opt.style.pointerEvents = "none");

        if (selectedIndex === correctIndex) {
            selectedDiv.classList.add("correct");
            score++;
        } else {
            selectedDiv.classList.add("incorrect");
            allOptions.forEach((opt, idx) => {
                if (shuffledOptions[idx].index === correctIndex) {
                    opt.classList.add("correct");
                }
            });
        }
        nextBtn.style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score").innerText = score;
        document.getElementById("total-questions").innerText = quizData.length;
    }

    function restartQuiz() {
        quizData.sort(() => Math.random() - 0.5);
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById("quiz-screen").style.display = "block";
        document.getElementById("result-screen").style.display = "none";
        loadQuestion();
    }

    quizData.sort(() => Math.random() - 0.5);
    loadQuestion();
</script>
</body>
</html>
