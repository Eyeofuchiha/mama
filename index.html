            correct: 1
        },
        {
            question: "Теория и практика обучения, воспитания и развития, социальная, правовая адаптация и реабилитация....",
            options: ["объект коррекционной педагогики", "цель специальной педагогики", "субъект олигофренопедагогики", "предмет специальной педагогики"],
            correct: 3
        },
        {
            question: "Задача олигофренопсихологии.",
            options: ["разработка психологических основ... помощи детям с недостатками зрительной функции", "разработать методы диагностики... людей с недостатками слуха", "разработка принципов и методов раннего выявления слабовыраженных отклонений", "определение своеобразия общих, особых и индивидуальных черт..."],

        {

        {
            question: "Казахстан ратифицировал Конвенцию «О борьбе с дискриминацией в области образования».",
            options: ["2000", "2002", "1989", "2016"],
            correct: 3
        },
        {
            question: "Год принятия Конвенции о правах ребенка.",
            options: ["2021", "1989", "1973", "2016"],
            correct: 1
        },
        {
            question: "Международные правовые акты руководствуясь принципом равенства прав всех людей в образовании регламентируют принцип.",
            options: ["вариативности", "мобильности", "инклюзивности", "академичности"],
            correct: 2
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const nextBtn = document.getElementById("next-btn");
    const progressText = document.getElementById("progress");
    
    // Алфавит для симуляции вариантов ответа НЦТ (A, B, C, D)
    const alphabet = ['A', 'B', 'C', 'D'];

    function shuffleArray(array) {
        let shuffled = array.map((item, index) => ({ item, index }));
        shuffled.sort(() => Math.random() - 0.5);
        return shuffled;
    }

    function loadQuestion() {
        nextBtn.style.display = "none";
        const currentData = quizData[currentQuestionIndex];
        questionText.innerText = currentData.question;
        progressText.innerText = `Сұрақ / Вопрос: ${currentQuestionIndex + 1}/${quizData.length}`;
        optionsContainer.innerHTML = "";

        // Перемешиваем варианты ответа
        const shuffledOptions = shuffleArray(currentData.options);

        shuffledOptions.forEach((optionObj, uiIndex) => {
            const div = document.createElement("div");
            div.classList.add("option");
            
            const letterDiv = document.createElement("div");
            letterDiv.classList.add("option-letter");
            letterDiv.innerText = alphabet[uiIndex]; // Буквы A, B, C, D всегда по порядку
            
            const textDiv = document.createElement("div");
            textDiv.classList.add("option-text");
            textDiv.innerText = optionObj.item;

            div.appendChild(letterDiv);
            div.appendChild(textDiv);

            div.onclick = () => checkAnswer(div, optionObj.index, currentData.correct, shuffledOptions);
            optionsContainer.appendChild(div);
        });
    }

    function checkAnswer(selectedDiv, selectedIndex, correctIndex, shuffledOptions) {
        const allOptions = optionsContainer.querySelectorAll(".option");
        
        // Блокируем другие ответы после выбора
        allOptions.forEach(opt => opt.style.pointerEvents = "none");

        if (selectedIndex === correctIndex) {
            selectedDiv.classList.add("correct");
            score++;
        } else {
            selectedDiv.classList.add("incorrect");
            // Находим и подсвечиваем правильный ответ зелёным
            allOptions.forEach((opt, idx) => {
                if (shuffledOptions[idx].index === correctIndex) {
                    opt.classList.add("correct");
                }
            });
        }
        nextBtn.style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score-circle").innerText = `${score}/${quizData.length}`;
    }

    function restartQuiz() {
        // Перемешиваем сами вопросы при новом запуске
        quizData.sort(() => Math.random() - 0.5);
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById("quiz-screen").style.display = "block";
        document.getElementById("result-screen").style.display = "none";
        loadQuestion();
    }

    // Инициализация при первой загрузке
    quizData.sort(() => Math.random() - 0.5);
    loadQuestion();
</script>
