        { question: "Международные правовые акты руководствуясь принципом равенства прав всех людей в образовании регламентируют принцип", options: ["вариативности", "инклюзивности", "академичности", "мобильности"], correct: 1 },
        { question: "Задача дидактики специального обучения «чему учить» раскрывается", options: ["в типовых учебных программах", "в правилах организации деятельности", "в Концепции развития образования", "в планах воспитательной работы"], correct: 0 },
        { question: "Задача дидактики специального обучения «как учить» раскрывается", options: ["технологических основах специального обучения", "клинических основах специального обучения", "психологических основах специального обучения", "содержательных основах специального обучения"], correct: 0 },
        { question: "Условия, включающие специальные учебные программы и методы обучения, технические и иные средства, безбарьерную среду, помощь специалистов и иные услуги, без которых невозможно освоение общеобразовательных учебных программ лицами (детьми) с особыми образовательными потребностями", options: ["обеспечение вспомогательными средствами", "особые образовательные потребности", "психолого-педагогическое сопровождение", "специальные условия"], correct: 3 },
        { question: "Основная форма организации обучения в специальной школе", options: ["подгрупповое занятие", "тематическое планирование", "урок", "индивидуальное занятие"], correct: 2 },
        { question: "Функция обучения заключается в умственном развитии учащихся, учение должно постоянно повышать уровень развития учащихся", options: ["воспитательная", "целенаправленная", "развивающая", "образовательная"], correct: 2 }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionText = document.getElementById("question-text");
    const optionsContainer = document.getElementById("options-container");
    const nextBtn = document.getElementById("next-btn");
    const progressText = document.getElementById("progress");
    
    // Алфавит для симуляции вариантов ответа НЦТ (A, B, C, D)
    const alphabet = ['A', 'B', 'C', 'D'];

    function shuffleArray(array) {
        let shuffled = array.map((item, index) => ({ item, index }));
        shuffled.sort(() => Math.random() - 0.5);
        return shuffled;
    }

    function loadQuestion() {
        nextBtn.style.display = "none";
        window.scrollTo(0, 0); // Автопрокрутка вверх
        const currentData = quizData[currentQuestionIndex];
        questionText.innerText = currentData.question;
        progressText.innerText = `Сұрақ / Вопрос: ${currentQuestionIndex + 1}/${quizData.length}`;
        optionsContainer.innerHTML = "";

        // Перемешиваем варианты ответа
        const shuffledOptions = shuffleArray(currentData.options);

        shuffledOptions.forEach((optionObj, uiIndex) => {
            const div = document.createElement("div");
            div.classList.add("option");
            
            const letterDiv = document.createElement("div");
            letterDiv.classList.add("option-letter");
            letterDiv.innerText = alphabet[uiIndex]; // Буквы A, B, C, D всегда по порядку
            
            const textDiv = document.createElement("div");
            textDiv.classList.add("option-text");
            textDiv.innerText = optionObj.item;

            div.appendChild(letterDiv);
            div.appendChild(textDiv);

            div.onclick = () => checkAnswer(div, optionObj.index, currentData.correct, shuffledOptions);
            optionsContainer.appendChild(div);
        });
    }

    function checkAnswer(selectedDiv, selectedIndex, correctIndex, shuffledOptions) {
        const allOptions = optionsContainer.querySelectorAll(".option");
        
        // Блокируем другие ответы после выбора
        allOptions.forEach(opt => opt.style.pointerEvents = "none");

        if (selectedIndex === correctIndex) {
            selectedDiv.classList.add("correct");
            score++;
        } else {
            selectedDiv.classList.add("incorrect");
            // Находим и подсвечиваем правильный ответ зелёным
            allOptions.forEach((opt, idx) => {
                if (shuffledOptions[idx].index === correctIndex) {
                    opt.classList.add("correct");
                }
            });
        }
        nextBtn.style.display = "block";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            showResult();
        }
    }

    function showResult() {
        document.getElementById("quiz-screen").style.display = "none";
        document.getElementById("result-screen").style.display = "block";
        document.getElementById("final-score-circle").innerText = `${score}/${quizData.length}`;
    }

    function restartQuiz() {
        // Перемешиваем сами вопросы при новом запуске
        quizData.sort(() => Math.random() - 0.5);
        currentQuestionIndex = 0;
        score = 0;
        document.getElementById("quiz-screen").style.display = "block";
        document.getElementById("result-screen").style.display = "none";
        loadQuestion();
    }

    // Инициализация при первой загрузке
    quizData.sort(() => Math.random() - 0.5);
    loadQuestion();
</script>
